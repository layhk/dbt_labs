models:
  - name: stg_jaffle_shop_customers_cleaned
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop_orders_cleaned
    description: one order per row
    columns:
      - name: order_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: "{{doc('order_status')}}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
      - name: user_id
        data_tests:
          - relationships:
              arguments:
                to: ref ('stg_jaffle_shop_customers_cleaned')
                field: customer_id